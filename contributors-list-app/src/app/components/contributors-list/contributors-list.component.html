<div class="contributorsListWrapper">
  <h4 class="statement">
    Contributors of {{ this.owner }} / {{ this.repository }}:
  </h4>
  <div class="separator"></div>
  <ng-container *ngIf="!this.contributorsList && !this.feedback">
    <div class="spinner spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </ng-container>
  <ng-container *ngIf="this.feedback">
    <p class="feedback">{{ this.feedback }}</p>
  </ng-container>
  <ng-container *ngIf="this.contributorsList">
    <div class="listContainer">
      <ul class="listContainer__ul">
        <li class="listContainer__li" *ngFor="let user of contributorsList">
          <div class="card mb-3" style="max-width: 540px">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img
                  src="{{ user.avatar_url }}"
                  class="card-img listContainer__image"
                  alt="..."
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <ng-container *ngIf="this.owner !== user.login">
                    <h5 class="card-title">{{ user.login }}</h5>
                  </ng-container>
                  <ng-container *ngIf="this.owner === user.login">
                    <h5 class="card-title">{{ user.login }} (owner)</h5>
                  </ng-container>
                  <br />
                  <p class="card-text">
                    Contributions: {{ user.contributions }}
                  </p>
                  <a href="{{ user.html_url }}">GitHub profile</a>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </ng-container>
  <button
    (click)="this.router.navigate(['form'])"
    type="button"
    class="btn btn-light floating"
  >
    Search an other repository
  </button>
</div>
